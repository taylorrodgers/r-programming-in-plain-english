bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">R Programming in Plain English</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
